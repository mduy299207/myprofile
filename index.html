    <script>
        window.addEventListener('load', () => {
            const muteBtn = document.getElementById('muteBtn');
            const rect = muteBtn.getBoundingClientRect();
            const notification = document.getElementById('music-notification');
            notification.style.top = rect.top + 'px';
            notification.style.left = (rect.right + 5) + 'px';
            notification.style.display = 'flex';
        });

        const audio = document.getElementById('bgMusic');
        const playPauseBtn = document.getElementById('playPause');
        const rewindBtn = document.getElementById('rewind');
        const forwardBtn = document.getElementById('forward');
        const muteBtn = document.getElementById('muteBtn');
        const playText = document.getElementById('play-text');
        const okBtn = document.getElementById('ok-btn');
        const notification = document.getElementById('music-notification');

        // Function to play music
        function playMusic() {
            audio.play();
            notification.style.display = 'none';
            // Remove event listeners after first interaction
            document.removeEventListener('pointerdown', playMusic);
            document.removeEventListener('click', playMusic);
            document.removeEventListener('touchstart', playMusic);
        }

        // Add event listeners for different types of interactions
        document.addEventListener('pointerdown', playMusic);
        document.addEventListener('click', playMusic);
        document.addEventListener('touchstart', playMusic);

        // Play/Pause button
        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = '‚è∏Ô∏è';
            } else {
                audio.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
            }
        });

        // Rewind button
        rewindBtn.addEventListener('click', () => {
            audio.currentTime -= 3;
        });

        // Forward button
        forwardBtn.addEventListener('click', () => {
            audio.currentTime += 3;
        });

        // Mute/Unmute button
        muteBtn.addEventListener('click', () => {
            audio.muted = !audio.muted;
            muteBtn.textContent = audio.muted ? 'üîá' : 'üîä';
        });

        // Play text click
        playText.addEventListener('click', () => {
            playMusic();
        });

        // Ok button click
        okBtn.addEventListener('click', () => {
            notification.style.display = 'none';
        });

        // Update play/pause button state
        audio.addEventListener('play', () => {
